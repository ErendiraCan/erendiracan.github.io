<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <meta name="description" content="HTML Forms Activity for class WDD 130">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
        body {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgb(176, 206, 223);
            padding: 1em;
            font-family: 'Roboto', sans-serif;
        }
        
        header {
            padding: 1em;
            text-align: center;
            color: rgb(0, 24, 73);
        }
        
        form {
            /* Center the form on the page */
            margin: 0 auto;
            width: 400px;
            /* Form outline */
            padding: 1em;
            border: 1px solid rgb(0, 24, 73);
            border-radius: 1em;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        form li+li {
            margin-top: 1em;
        }
        
        label {
            /* Uniform size & alignment */
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        
        input,
        textarea {
            /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
            font: 1em sans-serif;
            /* Uniform text field size */
            width: 300px;
            box-sizing: border-box;
            /* Match form field borders */
            border: 1px solid rgb(0, 24, 73);
            background-color: rgb(176, 206, 223);
        }
        
        input:focus,
        textarea:focus {
            /* Additional highlight for focused elements */
            border-color: rgb(0, 24, 73);
        }
        
        textarea {
            /* Align multiline text fields with their labels */
            vertical-align: top;
            /* Provide space to type some text */
            height: 5em;
        }
        
        .button {
            /* Align buttons with the text fields */
            padding-left: 90px;
            /* same size as the label elements */
        }
        
        button {
            /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
            margin-left: .5em;
        }
        
        #feedback {
            border: solid 1px rgb(0, 24, 73);
            margin: 5px;
            padding: 2px;
            text-align: center;
            font-size: 1.5rem;
            display: none;
            /* we will make the element invisible until the form is submitted successfully */
        }
    </style>
</head>

<body>
    <header>
        <h1>HTML Forms</h1>
    </header>
    <main>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" size="40" placeholder="your name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_mail" size="40" placeholder="your email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" size="40" placeholder="your message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
        <div id="feedback"></div>
    </main>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form element so we can read what was entered in it.
        const formElement = document.forms[0];

        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
        });
    </script>
</body>

</html>
