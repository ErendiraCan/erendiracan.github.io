<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"><span aria-hidden="true" class="icon-byui-logo">
          <span class="sr-only">Link to BYU-Idaho home page</span></span></a>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f">
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search">
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"/>
            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
      <h1>Brigham Young University - Idaho</h1>
    </header>
    <main>
      <div class="main-principal-container main-padding">
        <div class="orange-image main-margin-botton">
          <img src="images/ILO-yellow-800x414.jpg" alt="Yellow image" class="img-responsive">
        </div>
        <div class="main-secondary-container">
          <div class="graduate-student-image main-margin-botton">
            <figure class="main-figure">
              <img src="images/CampusVideos.jpg" alt="Campus videos image" class="img-responsive">
              <figcaption class="main-caption">
                <span class="icon-angle-right float-right">
                  <span class="sr-only">Icon angle</span>
                </span>Campus Videos</figcaption>
            </figure>
          </div>
          <div class="photo-gallery-image main-margin-botton">
            <figure class="main-figure">
              <img src="images/PhotoGallery(0).jpg" alt="Photo Gallery image" class="img-responsive">
              <figcaption class="main-caption">
                <span class="icon-angle-right float-right">
                  <span class="sr-only">Icon angle</span>
                </span>Photo Gallery</figcaption>
            </figure>
          </div>
          <div class="explore-campus-image main-margin-botton">
            <figure class="main-figure">
              <img src="images/ExploreCampus.jpg" alt="Explore Campus image" class="img-responsive">
              <figcaption class="main-caption">
                <span class="icon-angle-right float-right">
                  <span class="sr-only">Icon angle</span>
                </span>Explore Campus</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="get-info-container main-padding main-margin-botton">
        <button class="main-button-info">GET INFORMATION FOR:<span class="icon-angle-down float-right">
          <span class="sr-only">Icon angle down</span>
        </span></button>
      </div>
      <div class="main-resources-container main-padding">
        <h3 class="main-h3">Resources</h3>
        <div class="resourses-rows">
          <a href="#" class="main-resources-link">Apply Now!<span class="icon-angle-right float-right">
            <span class="sr-only">Icon angle</span>
          </span></a>
          <a href="#" class="main-resources-link">Financial Aid<span class="icon-angle-right float-right">
            <span class="sr-only">Icon angle</span>
          </span></a>
          <a href="#" class="main-resources-link">Degrees and Programs<span class="icon-angle-right float-right">
            <span class="sr-only">Icon angle</span>
          </span></a>
          <a href="#" class="main-resources-link">Student Housin<span class="icon-angle-right float-right">
            <span class="sr-only">Icon angle</span>
          </span></a>
          <a href="#" class="main-resources-link">Tuition and Fees<span class="icon-angle-right float-right">
            <span class="sr-only">Icon angle</span>
          </span></a>
          <a href="#" class="main-resources-link">Academics Deadlines<span class="icon-angle-right float-right">
            <span class="sr-only">Icon angle</span>
          </span></a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
