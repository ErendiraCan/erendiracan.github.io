<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week10 Activity-1</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="Stylesheet" href="../css/main.css">
    <link rel="Stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1>Client-side form validation</h1>
    </header>
    <main>
        <!--I found this tutorial on the internet-->
        <div class="container">
            <div class="header">
              <h2>Create Account</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                  <label>Username</label>
                  <input type="text" name="" placeholder="Username" id="username">
                  <small>Error message</small>
                </div>
              <div class="form-control">
                  <label>Email</label>
                  <input type="email" name="" placeholder="Email" id="email">
                  <small>Error message</small>
                </div>
              <div class="form-control">
                  <label>Password</label>
                  <input type="password" name="" placeholder="Password" id="password">
                  <small>Error message</small>
                </div>
              <div class="form-control">
                  <label>Password Check</label>
                  <input type="password" name="" placeholder="Password Two" id="password2">
                  <small>Error message</small>
                </div>
              <button>Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="./index.html"><img src="../images/home.png" alt="Home Icon"></a>
    </footer>
    <script src="js/form.js"></script>
</body>
</html>
