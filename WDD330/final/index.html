<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget App</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="Stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="animated animatedFadeInUp fadeInUp">My Budget App</h1>

    <div class="app-container">
        <div class="inc-dec-container">
            <div>
                <h4>Your Balance</h4>
                <h2 id="balance">$0.00</h2>
            </div>
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
        <!--Adding expenses and incomes-->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div>
                <div class="form-control">
                    <label for="text">Transaction Name:</label>
                    <input type="text" id="text" placeholder="Enter a transaction name..." />
                </div>
                <div class="form-control">
                    <label for="amount">Amount:<br/>
                        (-)negative sign = expense, (+)positive sign = income</label>
                    <input type="number" id="amount" placeholder="Enter amount..." />
                </div>
            </div>
            <div>
                <button class="btn">Add</button>
            </div>
        </form>
        <h3>Invest Money</h3>
        <p id="stock">Learn how to invest and make your money grow!</p>
        <div class="invest-table"></div>
        <p id="stock">The Stock Market Today</p>
        <div class="button-container">
            <button class="invest-btn">Invest now!</button>
        <div id="financeTable"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/invest.js"></script>
    <script src="js/finance.js"></script>
</body>
</html>
