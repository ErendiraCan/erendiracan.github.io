<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week08 Activity-2</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="Stylesheet" href="../css/main.css">
    <style>
        main .center, section {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chapter12: Canvas, SVG, and Drag and Drop</h1>
    </header>
    <main>
        <h2 class="center">Feed Angel, the Bunny</h2>
        <section>
            <h3 class="center">Give the carrots to her!</h3>
            <img src="images/bunny.png" id="bunny" alt="WAI-ARIA Bunny" width="350" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div>
                <p>
                    <img src="images/carrot-file.svg" width="100" alt="bunny treat" id="carrot1" draggable="true" ondragstart="drag(event)">
                    <img src="images/carrot-file.svg" width="100" alt="bunny treat" id="carrot2" draggable="true" ondragstart="drag(event)">
                    <img src="images/carrot-file.svg" width="100" alt="bunny treat" id="carrot3" draggable="true" ondragstart="drag(event)">
                </p>
            </div>
        </section>
    </main>
    <footer>
        <a href="./index.html"><img src="../images/home.png" alt="Home Icon"></a>
    </footer>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
  
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
  
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
