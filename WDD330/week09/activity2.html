<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week09 Activity-2</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="Stylesheet" href="../css/main.css">
    <style>
        #myDIV {
            position: relative;
        }
        @keyframes mymove {
	        0% {top: 0px;}
            10% {top: 100px;}
            20% {top: 0px;}
            30% {top: 100px;}
            40% {top: 0px;}
            50% {top: 100px;}
            60% {top: 0px;}
            70% {top: 100px;}
            80% {top: 0px;}
            90% {top: 100px;}
            100% {top: 0px;}
        }
    </style>
</head>
<body>
    <header>
        <h1>Chapter14: HTML5 APIs</h1>
    </header>
    <main>
        <h2>HTML DOM Events</h2>
        <p>This will change the color of the background</p>
        <button id='rainbow'>Change Color!</button>
        <form>
            <label for='number'>Enter a Number to Factorize:</label>
            <input id='number' type='number' name='number' min=1 value='20'>
            <button type='submit'>Submit</button>
        </form>
        <div id='output'></div>
        <p>Let's play Basketball: Click on the ball!</p>
        <div><img src="images/ball.png" alt="Basketball ball" id="myDIV" onclick="bounce()"></div>
    </main>
    <footer>
        <a href="./index.html"><img src="../images/home.png" alt="Home Icon"></a>
    </footer>
    <script src='main.js'></script>
    <script src="ball.js"></script>
</body>
</html>
