<body>
    <header>

        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>

            </thead>

                <tr class="blue">
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
                <tr class="gray">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="green">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="gray">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="green">
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="bluerow">$7,500</td>
                </tr>
                <tr class="gray">
                    <td class="bf">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="green">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr class="footertable">
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tbody>
        </table>
    </main>
