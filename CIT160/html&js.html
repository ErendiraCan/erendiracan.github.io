<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Scripture: Alma 38:5</title>
    <script>
        function applyScripture() {
            let name = document.getElementById('nameInputBox').value;
            let scripture = "And now my son, " + name + ", I would that ye should remember," +
                " that as much as ye shall put your trust in God even so much ye shall be delivered out of your trials," +
                " and your troubles, and your afflictions, and ye shall be lifted up at the last day.";
            document.getElementById('outputDiv').innerHTML = scripture;
        }
    </script>
</head>

<body>
    Please enter your name: <input type="text" id="nameInputBox">
    <button type="button" onclick="applyScripture()">See</button>
    <div id="outputDiv"></div>
</body>

</html>
