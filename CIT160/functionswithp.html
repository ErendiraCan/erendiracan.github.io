<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with Parameters</title>
    <script>
        function doInputOutput() {
            let temperature = parseInt(document.getElementById('temperature').value);
            let windspeed = parseInt(document.getElementById('windspeed').value);
            let factor = windchill(temperature, windspeed);
            document.getElementById('outputDiv').innerHTML = "Wind Chill: " +
                factor.toFixed(2);
        }

        function windchill(tempF, speed) {
            let f = 35.74 + (0.6215 * tempF) - 35.75 * (Math.pow(speed, 0.16)) + ((0.4275 * tempF) * (Math.pow(speed, 0.16)));
            return f;
        }
    </script>
</head>

<body>
    Temperature: <input type="text" id="temperature"> Wind Speed: <input type="text" id="windspeed">
    <button type="button" onclick="doInputOutput()">Wind Chill: </button>
    <div id="outputDiv"></div>
</body>

</html>
