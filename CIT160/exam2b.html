<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        /* Input: Enter the start, the end and divisor number.
         * Processing: The start number will be divided by the divisor and all the numbers divided by divisor are equals to 0 will be imprited.
         * Output: All the integers divisibles by divisor.
         */
        function integers() {
            let start = parseFloat(document.getElementById('start').value);
            let end = parseFloat(document.getElementById('end').value);
            let divisor = parseFloat(document.getElementById('divisor').value);
            let output = "";
            for (let i = start; i <= end; i++) {
                if (i % divisor == 0) {
                    output += i + " ";
                }
            }
            document.getElementById('output').innerHTML = output;
        }
    </script>
</head>

<body>
    Start: <input type="text" id="start" size="5"><br> End: <input type="text" id="end" size="5"><br> Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick=" integers()">Click</button>
    <div id="output"></div>
</body>

</html>
