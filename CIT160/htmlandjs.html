<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Popup Message</title>
    <script>
        function greetUser() {
            let name = prompt("Please enter your name");
            let greeting = "Hello " + name + ".  Have a nice day!.";
            alert(greeting);
        }
    </script>
</head>

<body>
    <button type="button" onclick="greetUser()">Click here!</button>
</body>

</html>
