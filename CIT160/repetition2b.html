<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two More Programs with Repetition: Powers of 2</title>
    <script type="text/javascript">
        function powersoftwo() {
            let output = "0";
            for (i = 0; i <= 31; i++) {
                let n = 2;
                let result = Math.pow(2, i);
                output += ', ' + result;
            }
            document.getElementById("table").innerHTML = output;
        }
    </script>
</head>

<body>
    Powers of Two!
    <button type="button" onclick="powersoftwo()">Check:</button>
    <div id="table"></div>
</body>

</html>
