<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Volume of a Torus</title>
    <script>
        function computeVolume() {
            let ir = parseFloat(document.getElementById('inner').value);
            let or = parseFloat(document.getElementById('outer').value);
            let pi = Math.PI * Math.PI;
            let x = (ir + or);
            let y = (ir - or) * (ir - or);
            let v = pi * (x * y) / 4;

            document.getElementById('volume').innerHTML = v;
        }
    </script>
</head>

<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="inner"><br> Outer radius <input type="text" id="outer"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    <div id="volume"></div>
</body>

</html>
